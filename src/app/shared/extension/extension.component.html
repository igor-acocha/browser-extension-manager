<div
  class="rounded-4"
  id="card-extension"
  [ngClass]="{ 'white-mode': isWhiteMode , 'border border-secondary': !isWhiteMode}"
>
  <div class="p-2">
    <div class="d-flex align-items-start p-1" id="content-extension">
      <img [src]="logo" alt="" />
      <div class="px-2">
        <h5
          class="fw-bolder"
          [class.text-white]="!isWhiteMode"
          [class.text-dark]="isWhiteMode"
        >
          {{ title }}
        </h5>
        <p class="text-light-primary fs-6" [class.text-dark]="isWhiteMode">
          {{ description }}
        </p>
      </div>
    </div>
    <div class="d-flex hstack gap-3">
      <button
        class="btn border rounded-5 mx-1 btn-remove fw-semibold"
        [class.text-white]="!isWhiteMode"
        [class.text-dark]="isWhiteMode"
        [class.bg-white]="isWhiteMode"
        (click)="remove.emit()"
      >
        Remove
      </button>
      <div class="form-check form-switch ms-auto">
        <input
          class="form-check-input"
          type="checkbox"
          [checked]="isActive"
          (change)="onToggleChange($event)"
        />
      </div>
    </div>
  </div>
</div>
